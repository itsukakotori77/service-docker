version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: service_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: myapp
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - service_local_network
    labels:
      - "group=service-local"

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: service_php
    restart: unless-stopped
    volumes:
      - ./php/src:/var/www/html
    depends_on:
      - mysql
    networks:
      - service_local_network
    environment:
      - DB_HOST=mysql
      - DB_NAME=myapp
      - DB_USER=appuser
      - DB_PASSWORD=apppassword
    labels:
      - "group=service-local"
    # Fix the DNS resolution and add route to corporate network
    extra_hosts:
      - "klasterku.ddb.dev.bri.co.id:172.18.133.61"  # Use the resolved IP
      - "api-klasterku.ddb.dev.bri.co.id:172.18.133.61"  # Also add the API subdomain
      - "host.docker.internal:host-gateway"
    # Use host's DNS servers for better resolution
    dns:
      - 172.18.48.1  # Likely your corporate DNS server
      - 8.8.8.8

  nginx:
    image: nginx:alpine
    container_name: service_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./php/src:/var/www/html
      - ./nginx/conf:/etc/nginx/conf.d
    depends_on:
      - php
    networks:
      - service_local_network
    labels:
      - "group=service-local"

  golang:
    build:
      context: ./golang
      dockerfile: Dockerfile
    container_name: service_golang
    restart: unless-stopped
    ports:
      - "8081:8081"
    volumes:
      - ./golang/src:/app
    depends_on:
      - mysql
    networks:
      - service_local_network
    environment:
      - DB_HOST=mysql
      - DB_NAME=myapp
      - DB_USER=appuser
      - DB_PASSWORD=apppassword
    labels:
      - "group=service-local"
    extra_hosts:
      - "klasterku.ddb.dev.bri.co.id:172.18.133.61"
      - "api-klasterku.ddb.dev.bri.co.id:172.18.133.61"
      - "host.docker.internal:host-gateway"
    dns:
      - 172.18.48.1
      - 8.8.8.8

  redis:
    image: redis:latest
    container_name: service_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - service_local_network
    command: redis-server --appendonly yes
    labels:
      - "group=service-local"

  postgres:
    image: postgres:15
    container_name: service_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: myapp_pg
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - service_local_network
    labels:
      - "group=service-local"

  mongo:
    image: mongo:6.0
    container_name: service_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: mongopassword
      MONGO_INITDB_DATABASE: myapp_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo/init:/docker-entrypoint-initdb.d  # Optional: put .js or .sh files for initialization
    networks:
      - service_local_network
    labels:
      - "group=service-local"

  mongo-express:
    image: mongo-express:latest
    container_name: service_mongo_express
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongoadmin
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongopassword
    depends_on:
      - mongo
    networks:
      - service_local_network
    labels:
      - "group=service-local"


volumes:
  mysql_data:
  redis_data:
  postgres_data:
  mongo_data:

networks:
  service_local_network:
    driver: bridge
    # Configure bridge to allow access to host networks
    ipam:
      config:
        - subnet: 172.19.0.0/16
          gateway: 172.19.0.1
    labels:
      - "group=service-local"